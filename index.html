<body>

    <script>
        function setAttributes(el, attrs) {
            for (var key in attrs) {
                el.setAttribute(key, attrs[key]);
            }
        }
    </script>
    <section id="loaderSection" style="display: none;">
        <div class="circ">
            <div class="load">Loading...</div>
            <div class="hands"></div>
            <div class="body"></div>
            <div class="head">
                <div class="eye"></div>
            </div>
        </div>
    </section>
    <script>
        function showLoader(bool) {
            let loadersection = document.getElementById("loaderSection");
            if (bool === false){
                loadersection.style.display = 'none';
            }
            if (bool == true){
                loadersection.style.display = '';
            }
            else {
                console.log("wut in tarnation:" + bool + typeof bool);
            }
            //loadersection.style.display = (loadersection.style.display != 'none' ? 'none' : '');
            console.log(loadersection.style.display);
        }
        showLoader(true);
    </script>
    <script src="./js/startup.js"></script>
